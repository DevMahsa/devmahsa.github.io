<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mahsa's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2em 0;
            text-align: center;
        }

        header h1 {
            font-weight: 700;
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-weight: 300;
            margin: 0.5em 0 0;
            font-size: 1.25em;
        }

        main {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-weight: 500;
            margin-bottom: 1em;
            font-size: 1.75em;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            background: white;
            margin: 1em;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            flex: 1 1 calc(33% - 2em);
            max-width: calc(33% - 2em);
            text-align: center;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: block;
            font-size: 1.25em;
            margin-top: 1em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mahsa's Blog</h1>
        <p>Welcome to my collection of blog posts</p>
    </header>
    <main>
        <h2>Posts</h2>
        <ul>
            <li><a href="post1/index.html">Post 1 - My First Post</a></li>
            <li><a href="post2/index.html">Post 2 - Another Interesting Post</a></li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Mahsa</p>
    </footer>
</body>
</html>
